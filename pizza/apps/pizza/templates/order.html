{% load static %}
<div id="orderModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="dismiss_modal_import">×</button>
                <h4 class="modal-title">Оформление заказа</h4>
            </div>
            <br>
            <form class="form-horizontal" method="post" id="createOrderForm" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="mail" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control form-order" id="email">
                        </div>
                </div>
                <div class="form-group">
                    <label for="pass" class="col-sm-2 control-label">Телефон</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-order" id="telephone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pass" class="col-sm-2 control-label">Имя</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-order" id="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pass" class="col-sm-2 control-label">Сумма</label>
                    <div class="col-sm-10">
                        <input id="order_price" type="text" class="form-control form-order" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="order" type="submit" class="btn btn-success">Оформить заказ</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
